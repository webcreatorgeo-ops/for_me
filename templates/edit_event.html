<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>ივენთის რედაქტირება</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4fdf6;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    h2 {
      color: #157347;
      margin-bottom: 30px;
      text-align: center;
    }
    .btn-custom {
      background-color: #28a745;
      color: white;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background-color: #218838;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ივენთის რედაქტირება</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">სათაური</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required />
      </div>
      <div class="mb-3">
        <label for="subtitle" class="form-label">ქვესათაური</label>
        <input type="text" class="form-control" id="subtitle" name="subtitle" value="{{ event.subtitle }}" />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">აღწერა</label>
        <textarea class="form-control" id="description" name="description" rows="4" required>{{ event.description }}</textarea>
      </div>
      <div class="mb-3">
        <label for="ticket" class="form-label">ბილეთის ინფორმაცია</label>
        <input type="text" class="form-control" id="ticket" name="ticket" value="{{ event.ticket }}" />
      </div>
      <button type="submit" class="btn btn-custom w-100">შენახვა</button>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
