  <style>

.chat-container {
  max-width: 600px;
  margin: 25px auto 0 auto; /* áƒ–áƒ”áƒ•áƒ˜áƒ“áƒáƒœ 25px */
  display: flex;

}

#chat-box {
  border-radius: 15px;
  border: 2px solid #ccc;
  height: 400px;
  overflow-y: auto;
  padding: 15px;
  margin-top: 50px; /* áƒœáƒáƒ•áƒ‘áƒáƒ áƒ˜áƒ¡áƒ áƒ“áƒ áƒ©áƒáƒ¢áƒ˜áƒ¡ áƒ¨áƒáƒ áƒ˜áƒ¡ áƒ“áƒáƒ¨áƒáƒ áƒ”áƒ‘áƒ */

<body class="p-5">

<h3>áƒ©áƒáƒ¢áƒ˜ áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ—áƒáƒœ</h3>
<div id="chat-box"></div>

<form id="chat-form">
  <div class="input-group">
    <input type="text" id="message" class="form-control" placeholder="áƒáƒáƒ¡áƒ£áƒ®áƒ˜áƒ¡ áƒ›áƒ˜áƒ¬áƒ”áƒ áƒ..." required>
    <button class="btn btn-success" type="submit">áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ</button>
  </div>
</form>
<script>
 let userId = {{ user.id }};
let lastMessageId = 0;

function loadMessages() {
  $.getJSON(`/get_messages/${userId}`, function(data) {
    let box = $("#chat-box");
    let newMessageAdded = false;

    data.forEach(m => {
      if (m.id > lastMessageId) {
        let cls = m.sender === "user" ? "msg-user" : "msg-admin";
        box.append(`<div class="${cls}"><b>${m.sender === 'user' ? 'ğŸ‘¤' : 'ğŸ›¡ï¸'}:</b> ${m.message} <small>${m.time}</small></div>`);
        lastMessageId = m.id;
        newMessageAdded = true;
      }
    });

    // áƒ¡áƒ™áƒ áƒáƒšáƒ˜ áƒ›áƒ®áƒáƒšáƒáƒ“ áƒ›áƒáƒ¨áƒ˜áƒœ, áƒ áƒáƒªáƒ áƒáƒ®áƒáƒšáƒ˜ áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ˜ áƒ”áƒ›áƒáƒ¢áƒ”áƒ‘áƒ
    if (newMessageAdded) {
      box.scrollTop(box[0].scrollHeight);
    }
  });
}

$("#chat-form").submit(function(e) {
  e.preventDefault();
  const msg = $("#message").val();
  if (!msg) return;

  $.post(`/admin/send/${userId}`, { message: msg }, function() {
    $("#message").val("");
    loadMessages();
  });
});

setInterval(loadMessages, 2000);
loadMessages();


</script>



</body>
</html>
