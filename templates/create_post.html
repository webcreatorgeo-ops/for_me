<!doctype html>
<html lang="en">
  <head>
    <title>პოსტის დამატება</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-4">➕ დაამატე ახალი პოსტი</h2>
      <form method="POST" enctype="multipart/form-data" class="shadow p-4 rounded bg-white">
        <div class="mb-3">
          <label class="form-label">სათაური</label>
          <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">აღწერა</label>
          <textarea name="description" class="form-control" rows="5" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">ფოტო</label>
          <input type="file" name="image" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">გაგზავნა</button>
      </form>
    </div>
  </body>
</html>
