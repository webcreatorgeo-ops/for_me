<!DOCTYPE html>
<html lang="ka">
<head>
    {% include 'base.html' %}
    <meta charset="UTF-8">
    <title>{{ teacher.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-3">{{ teacher.title }}</h1>
    <p class="text-muted">{{ teacher.created_at.strftime('%Y-%m-%d %H:%M') }}</p>

    {% if teacher.image_url %}
        <img src="{{ teacher.image_url }}" class="img-fluid mb-4" alt="სურათი" style="max-width: 50%; height: auto;">
    {% endif %}

    <div class="bg-white p-4 shadow rounded">
        {{ teacher.content | safe }}
    </div>

    <a href="{{ url_for('teachers_list') }}" class="btn btn-secondary mt-4">⬅️ უკან</a>
</div>
</body>
</html>
