<!-- templates/restore_form.html -->
<!DOCTYPE html>
<html lang="ka">
<head>
      {% include 'base.html' %}
  <meta charset="UTF-8">
  <title>აღდგენაზე რეგისტრაცია</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">შესავსები ფორმა აღდგენაზე</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">სახელი</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">გვარი</label>
        <input type="text" name="surname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">კლასი</label>
        <input type="text" name="student_class" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ასაკი</label>
        <input type="number" name="age" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">დამრიგებელი</label>
        <input type="text" name="homeroom_teacher" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">საგანი</label>
        <input type="text" name="subject" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">საგნის მასწავლებელი</label>
        <input type="text" name="subject_teacher" class="form-control" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="confirmed" required>
        <label class="form-check-label text-danger">
          აღდგენაზე არ გამოცხადება ნიშნავს არ შეფასებას, გამონაკლისების გარდა.
        </label>
      </div>
      <button type="submit" class="btn btn-primary">გაგზავნა</button>
    </form>
  </div>
</body>
</html>
