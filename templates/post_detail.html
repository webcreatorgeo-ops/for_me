<!DOCTYPE html>
<html lang="ka">
<head>
      {% include 'base.html' %}
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
         <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-3">{{ post.title }}</h1>
    <p class="text-muted">{{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</p>

    {% if post.image_url %}
        <img src="{{ post.image_url }}" class="img-fluid mb-4" alt="სურათი" style="max-width: 50%; height: auto;">
    {% endif %}

    <div class="bg-white p-4 shadow rounded">
        {{ post.content | safe }}
    </div>

    <a href="{{ url_for('post_list') }}" class="btn btn-secondary mt-4">⬅️ უკან</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</div>
</body>
</html>
