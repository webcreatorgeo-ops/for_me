<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>მომხმარებლები</title>
</head>
<body>
    <h2>რეგისტრირებული მომხმარებლები</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.name }} {{ user.surname }} - {{ user.email }} - {{ user.state }}

                <!-- წაშლის ღილაკი -->
                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('ნამდვილად გსურთ წაშლა?');">
                    <button type="submit" style="color: red;">წაშლა</button>
                </form>
                            <button class="btn btn-sm btn-outline-danger" onclick="return confirm('დარწმუნებული ხარ?')">წაშლა</button>

            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('admin') }}">← უკან ადმინის პანელზე</a>

</body>
</html>
