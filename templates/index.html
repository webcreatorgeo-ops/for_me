<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>პოსტები</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">🌍 პოსტები</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ url_for('uploaded_file', filename=post.image_filename) }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
