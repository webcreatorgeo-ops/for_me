<!DOCTYPE html>
<html lang="ka">
<head>
    {% include 'base.html' %}
    <meta charset="UTF-8">
    <title>კარუსელის მართვა</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-4">კარუსელის მართვა</h2>

    <!-- ატვირთვის ფორმა -->
    <form action="{{ url_for('admin_carousel') }}" method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="input-group">
            <input type="file" name="image" class="form-control" required>
            <button type="submit" class="btn btn-success">დამატება</button>
        </div>
    </form>

    <!-- სურათების სია -->
    <div class="row">
        {% for img in images %}
        <div class="col-md-3 mb-3">
            <div class="card shadow-sm">
                <img src="{{ url_for('static', filename='carousel/' ~ img) }}" class="card-img-top" alt="Slide">
                <div class="card-body text-center">
                    <form action="{{ url_for('delete_image', filename=img) }}" method="POST">
                        <button type="submit" class="btn btn-danger btn-sm">წაშლა</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
