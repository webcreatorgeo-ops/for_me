<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>პაროლის აღდგენა</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      max-width: 500px;
      width: 100%;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="text-center mb-4">პაროლის აღდგენა</h2>

  <!-- შეტყობინებები -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category in ['error', 'danger'] else category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">შეიყვანე ელფოსტა</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="example@gmail.com"
        required
        autofocus
      />
    </div>
    <button type="submit" class="btn btn-primary">გაგზავნა</button>
  </form>

  <div class="mt-3 text-center">
    <a href="{{ url_for('login') }}">← დაბრუნება შესვლაზე</a>
  </div>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"
></script>
</body>
</html>
