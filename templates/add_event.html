<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ივენთის დამატება</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'base.html' %}

<div class="container mt-5">
  <h2 class="mb-4">ახალი ივენთის დამატება</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">დასახელება</label>
      <input type="text" class="form-control" name="title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">მოკლე აღწერა</label>
      <input type="text" class="form-control" name="subtitle">
    </div>
    <div class="mb-3">
      <label class="form-label">ვრცლად</label>
      <textarea class="form-control" name="description" rows="4"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">ბილეთის ინფორმაცია</label>
      <input type="text" class="form-control" name="ticket">
    </div>
    <button type="submit" class="btn btn-success">დამატება</button>
  </form>
</div>



</body>
</html>
