<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ადმინისტრატორის ჩათები</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-3">მომხმარებლების სია</h2>
        <ul class="list-group">
            {% for u in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="/admin/chat/{{ u.id }}">{{ u.name }} {{ u.surname }}</a>
                {% if u.unread > 0 %}
                <span class="badge bg-danger">!</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
